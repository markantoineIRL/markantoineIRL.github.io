<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <link rel="stylesheet" href="css/01.css">
</head>
<body>
    <div id="ad-banner"></div>
    <div id="main-container">
        <div id="left-side">
            <img id="main-image" src="" alt="Main Image">
        </div>
        <div id="right-side">
            <div id="quote-box">
                <div class="quote-line top" id="quote-top"></div>
                <div class="quote-content" id="quote-content"></div>
                <div class="quote-line bottom" id="quote-bottom"></div>
            </div>
        </div>
    </div>
    <div id="nav-controls">
        <button id="prev-article-btn">Prev Article</button>
        <button id="prev-btn">Prev Image</button>
        <span id="img-counter"></span>
        <button id="next-btn">Next Image</button>
        <button id="next-article-btn">Next Article</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
